{% extends 'base.html' %}

{% load static %}
{% block title %} Login Page {% endblock %}
{% block loginactive %} active {% endblock loginactive %}

{% block css %}
<style>
  .login {
    flex:1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 40%;
    margin-top: 20px;
  }

  .login-container {
    padding: 2%;
    margin-top: 1%;
    margin-bottom: 1%;
    border-radius: 0.5rem;
    background: #f7f2ea;
    box-shadow: 0px 0px 30px rgba(0, 0, 0, 3);
    max-width: 500px;
    width: 100%;
    text-align: center;
  }

  .login-container label {
    font-weight: bold;
    font-size: 18px;
    color: #333;
  }

  .login-container input {
    font-size: 16px;
    color: #555;
  }

  .login-container button {
    background-color: #FFCC00;
    border-color: #FFCC00;
    font-size: 18px;
    font-weight: bold;
    width: calc(100% - 1rem); /* Hacer los inputs más anchos ajustando el tamaño */
    margin: 0 auto; /* Centrando el input */
    display: block; /* Asegurar que se trate como un bloque para centrarse */
  }

  .login-container button:hover {
    background-color: #ffc107;
    border-color: #ffc107;
  }
</style>
{% endblock %}

{% block content %}
<div class="login">
  <div class="login-container">
    <form action="{% url 'apps.usuarios:login' %}" method="POST"> {% csrf_token %}
      <div class="container mt-5">
        <div class="mb-3">
          <label for="username" class="form-label">USUARIO</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">CONTRASEÑA</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">INGRESAR</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
