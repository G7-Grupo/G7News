{% extends 'base.html' %}

{% load static %}
{% block title %} edit_profile Page {% endblock %}
{% block edit_profileactive %} active {% endblock edit_profileactive %}

{% block css %}
<style>
    .form-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* Cambiado de flex-start a center */
        justify-content: center;
        height: 70%;
        padding: 1%;
        margin: 1% auto;
        /* Cambiado para centrar el contenedor */
        border-radius: 0.5rem;
        background: #f7f2ea;
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 3);
        max-width: 620px;
    }

    form {
        text-align: left;
    }

    form label {
        font-weight: bold;
        font-size: 18px;
        color: #333;
    }

    form input {
        font-size: 16px;
        color: #555;
    }

    button {
        background-color: #FFCC00;
        border-color: #FFCC00;
        font-size: 18px;
        font-weight: bold;
    }

    button:hover {
        background-color: #ffc107;
        border-color: #ffc107;
    }
</style>
{% endblock %}

{% block content %}
<form action="{% url 'apps.usuarios:edit_profile' %}" enctype="multipart/form-data" method="POST"> {% csrf_token %}
    <div class="form-container mt-3">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </div>
</form>
{% endblock %}
{% block js %}

<script>
    {% if alert %}
    alert('Your Profile has been updated successfully.');
    document.location = '/profile/';
    {% endif %}
</script>
{% endblock %}
