
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBROS - LISTAR</title>
</head>
<body>
    <h1>LISTA DE LIBROS CON LISTVIEW</h1>
    <div>
        {% for l in object_list %}
            <img src="{{l.imagen.url}}" alt="">
            <p>{{l.titulo}}</p>
            <p>{{l.autor}}</p>
            <p>{{l.fecha_publicacion}}</p>
            <p><a href="{% url 'libros:detalle_libro_clase' l.pk %}">VER MAS DETALLE</a></p>
        {% endfor %}
    </div>

    <a href="{% url 'home' %}">VOLVER AL HOME</a>
</body>
</html>
