{% extends 'base.html' %}

{% block title %} Delete Blog Post {% endblock %}

{% block css %}
{% endblock %}
{% block content %}    
<form enctype="multipart/form-data" method="POST"> {% csrf_token %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Are you sure you want to delete this comment?</h5>
          <form action="" method="POST">				
            {% csrf_token %}
            <a href="{% url 'Noticias:blogs_comments' slug=comment.blog.slug %}" class="btn btn-success" >Cancel</a>
            <button class="btn btn-danger">Delete Comment</button>
        </div>
      </div>
</div>
</form>
{% endblock %}
