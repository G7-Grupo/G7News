{% extends 'base.html' %}

{% block content %}


    <h1 class= "text-center">{{cats}}</h1>
<ul>
{% for post in categoria_posts %}
<div class="col-lg-4 my-4">
    <div class="card shadow" style="width: 20rem; height: 33rem;">
        <img src="/media/{{post.image}}" class="card-img-top" alt="{{ post.title }}" height="250px">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}  <br><small>por {{ post.author }}</small></h5>
            <p class="card-text">{{ post.content|truncatechars:210 }}</p>






{% endfor %}


</ul>
{% endblock %}
